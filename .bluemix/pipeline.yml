stages:
- name: Build Stage
  inputs:
  - type: git
    branch: develop
    service: ${REPO}
  triggers:
    - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      # Create any services that are required
      # cf create-service "cloudantNoSQLDB" "Lite" "Cloudant NoSQL DB-w8"
      # TODO: Blue-green deployment here...
      cf push "${CF_APP}"
